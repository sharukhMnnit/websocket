<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Chat - Secure</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* --- LAYOUT STYLES --- */
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; background-color: #f4f7f6; }
        #chat-page { display: flex; width: 100%; height: 100%; }

        /* SIDEBAR */
        .user-list-container { width: 25%; background-color: #2c3e50; color: white; display: flex; flex-direction: column; border-right: 1px solid #ddd; }
        .user-list-header { padding: 20px; background-color: #1abc9c; text-align: center; font-weight: bold; }
        .user-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        .user-list li { padding: 15px 20px; border-bottom: 1px solid #34495e; cursor: pointer; transition: background 0.3s; display: flex; align-items: center; }
        .user-list li:hover { background-color: #34495e; }
        .user-list li.active { background-color: #34495e; border-left: 4px solid #1abc9c; }
        
        /* NOTIFICATIONS */
        .user-list li.has-new-message { border-left: 5px solid #e74c3c !important; background-color: rgba(231, 76, 60, 0.15) !important; font-weight: bold; }
        .user-list li.has-new-message::after { content: '●'; color: #e74c3c; margin-left: auto; font-size: 14px; }

        .user-avatar { width: 35px; height: 35px; background-color: #e67e22; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px; color: white; }

        /* CHAT AREA */
        .chat-container { width: 75%; display: flex; flex-direction: column; background-color: white; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logout-btn { background-color: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }

        /* MESSAGES AREA */
        #messageArea { flex-grow: 1; overflow-y: auto; padding: 20px; background-color: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        
        .message-item { max-width: 60%; padding: 10px 15px; border-radius: 8px; position: relative; word-wrap: break-word; font-size: 0.95rem; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .message-sender { font-weight: bold; font-size: 0.8rem; margin-bottom: 3px; display: block; color: #555; }

        /* BUBBLE COLORS */
        .message-self { align-self: flex-end; background-color: #dcf8c6; border-bottom-right-radius: 0; }
        .message-other { align-self: flex-start; background-color: white; border: 1px solid #eee; border-bottom-left-radius: 0; }

        /* --- NEW: MESSAGE STATUS (TICKS) STYLES --- */
        .message-meta { display: flex; justify-content: flex-end; align-items: center; margin-top: 4px; gap: 5px; }
        .message-time { font-size: 0.7rem; color: #999; }
        
        .status-tick { font-size: 0.75rem; font-weight: bold; }
        
        /* Status Colors */
        .tick-sent { color: #999; }      /* One Gray Tick (✓) */
        .tick-delivered { color: #999; } /* Two Gray Ticks (✓✓) */
        .tick-read { color: #3498db; }   /* Two Blue Ticks (✓✓) */

        /* INPUT AREA */
        .message-input-area { padding: 20px; background-color: white; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .message-input-area input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .message-input-area button { padding: 10px 25px; background-color: #1abc9c; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
    <script>
        const token = localStorage.getItem('jwtToken');
        if (!token) window.location.href = '/login.html';
    </script>
</head>
<body>

    <div id="chat-page">
        <div class="user-list-container">
            <div class="user-list-header">Nexus Users</div>
            <ul id="usersList" class="user-list"></ul>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2 id="chat-title">Global Chat</h2>
                <div>
                    <span style="margin-right: 15px; color: #777;">Logged in as: <b id="current-user-display"></b></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <ul id="messageArea"></ul>

            <form id="messageForm" name="messageForm" class="message-input-area">
                <input type="text" id="message" placeholder="Type a message..." autocomplete="off"/>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
        document.getElementById('current-user-display').innerText = localStorage.getItem('username');
        function logout() { localStorage.clear(); window.location.href = '/login.html'; }
    </script>
</body>
</html>
