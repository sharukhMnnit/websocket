<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Chat - Secure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; background-color: #f4f7f6; }
        
        /* LEFT SIDEBAR */
        .user-list-container { width: 30%; max-width: 300px; background-color: #2c3e50; color: white; display: flex; flex-direction: column; border-right: 1px solid #ddd; }
        
        .user-list-header { padding: 15px; background-color: #34495e; text-align: center; font-weight: bold; border-bottom: 1px solid #1abc9c; }
        
        /* Search Input */
        #userSearch {
            width: 90%; 
            padding: 10px; 
            margin-top: 10px; 
            border-radius: 20px; 
            border: none; 
            outline: none;
            text-align: center;
        }

        /* Tabs (Chats / Requests) */
        .tab-container { display: flex; margin-top: 15px; gap: 5px; }
        .tab-btn {
            flex: 1;
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: bold;
            transition: 0.2s;
        }
        .tab-btn.active-tab { background-color: #1abc9c; color: white; }
        .tab-btn.inactive-tab { background-color: #475f77; color: #ccc; }

        /* Lists */
        .user-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        .user-list li { padding: 15px; border-bottom: 1px solid #34495e; cursor: pointer; display: flex; align-items: center; transition: background 0.2s; }
        .user-list li:hover { background-color: #3e5871; }
        .user-list li.active { background-color: #3e5871; border-left: 4px solid #1abc9c; }

        .user-avatar { width: 40px; height: 40px; background-color: #e67e22; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px; color: white; flex-shrink: 0; }
        
        /* RIGHT CHAT AREA */
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; background-color: white; }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logout-btn { background-color: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }

        /* Message Area */
        #messageArea { flex-grow: 1; overflow-y: auto; padding: 20px; background-color: #e5ddd5; display: flex; flex-direction: column; gap: 10px; }
        .message-item { max-width: 70%; padding: 10px 15px; border-radius: 8px; position: relative; word-wrap: break-word; font-size: 0.95rem; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .message-self { align-self: flex-end; background-color: #dcf8c6; border-bottom-right-radius: 0; }
        .message-other { align-self: flex-start; background-color: white; border-bottom-left-radius: 0; }
        
        .message-meta { display: flex; justify-content: flex-end; align-items: center; font-size: 0.7em; margin-top: 4px; color: #999; gap: 5px; }
        .status-tick { font-size: 1.1em; font-weight: bold; }
        .tick-sent { color: #999; }
        .tick-delivered { color: #999; }
        .tick-read { color: #34b7f1; } /* Blue Ticks */

        /* Input Area */
        .message-input-area { padding: 15px; background-color: #f0f0f0; display: flex; gap: 10px; align-items: center; }
        .message-input-area input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .message-input-area button { padding: 10px 25px; background-color: #1abc9c; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>

    <script>
        const token = localStorage.getItem('jwtToken');
        if (!token) window.location.href = '/login.html';
    </script>
</head>
<body>

    <div class="user-list-container">
        <div class="user-list-header">
            <h3>Nexus Chat</h3>
            
            <input type="text" id="userSearch" placeholder="Search for people..." onkeyup="searchUsers()" autocomplete="off">
            
            <div class="tab-container">
                <button onclick="showChatTab()" class="tab-btn active-tab" id="btn-chats">
                    Chats
                </button>
                <button onclick="showRequestsTab()" class="tab-btn inactive-tab" id="btn-requests">
                    Requests 
                    <span id="req-badge" class="unread-badge" style="display:none; margin-left:5px;">0</span>
                </button>
            </div>
        </div>

        <ul id="usersList" class="user-list">
            </ul>

        <ul id="searchResults" class="user-list" style="display:none;">
            </ul>

        <ul id="requestList" class="user-list" style="display:none;">
            </ul>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chat-title">Select a friend to chat</h2>
            <div>
                <span style="margin-right: 15px; color: #777; font-size: 0.9em;">
                    Logged in as: <b id="current-user-display">...</b>
                </span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <ul id="messageArea">
            <div style="text-align:center; margin-top:50px; color:#777;">
                <h3>Welcome to Nexus Chat</h3>
                <p>Search for a user on the left to start connecting.</p>
            </div>
        </ul>

        <form id="messageForm" name="messageForm" class="message-input-area">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off"/>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
        document.getElementById('current-user-display').innerText = localStorage.getItem('username');

        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        // Small helper to toggle tab styles
        function updateTabStyles(activeId) {
            document.getElementById('btn-chats').className = 'tab-btn inactive-tab';
            document.getElementById('btn-requests').className = 'tab-btn inactive-tab';
            document.getElementById(activeId).className = 'tab-btn active-tab';
        }
        
        // Hook into existing functions to update styles
        const originalShowChat = window.showChatTab;
        window.showChatTab = function() {
            originalShowChat();
            updateTabStyles('btn-chats');
        }

        const originalShowReq = window.showRequestsTab;
        window.showRequestsTab = function() {
            originalShowReq();
            updateTabStyles('btn-requests');
        }
    </script>
</body>
</html>
